<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>js中三种函数定义方式</title>
  </head>
  
  <body>
      	<script type="text/javascript">
    		haha = add(1,2);
    		alert(haha+"前");//方法一定要在使用前放着
    	</script>
    	
    	<script type="text/javascript">
    		// 传统
    		function add(num1,num2){
    			return num1+num2;
    		}
    		
    		var sum = add(1,2);
    		alert(sum);
    	</script>
    	<script type="text/javascript">
    		haha = add(1,2);
    		alert(haha+"后面");
    	</script>
    	
    	
    	<script type="text/javascript">
    		// 构造函数
    		var minus =new Function("num1","num2" ,"return num1-num2");
    		alert(minus(3,1));
    	</script>
    	
    	<script type="text/javascript">
    		/*
    			直接量  或者 无名方式
    		*/
    		var ride = function(num1,num2){return num1*num2;}
    		alert(ride(5,2));
    	</script>
  </body>
</html>
