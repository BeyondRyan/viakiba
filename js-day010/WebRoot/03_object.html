<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>js的四种对象</title>
  </head>
  
  <body>
    <script type="text/javascript">
    	//Date
    	var nowstr = new Date().toLocaleTimeString();
    	window.document.writeln(nowstr+"</br>");
    	//Math
    	for(var i=1;i<=2;i++){
    		document.writeln(Math.floor(Math.random()*9)+1+"</br>");
    	}
    	
    	//string
    	document.write("长度==》》"+nowstr.length);
    	
    	//boolean
    	
    	document.write("</br>");
    	//Array
    	var array = new Array("打算","dsad");
    	for(var i=0;i<array.length;i++){
    		document.write(array[i]+"</br>");
    	}
    </script>
    
    
    <script type="text/javascript">
    	/* 自定义对象  */
    	function Person(id,name,sal){
    		this.id=id;
    		this.name= name;
    		this.sal = sal;
    	}
    	
    	var per = new Person(1,"啥的",8000);
    	document.write("========>>>  自定义对象"+"<<<========="+"</br>");
    	document.write(per.sal+"</br>");
    </script>
    
    <script type="text/javascript">
    	
    	window.open("", windowName, windowFeatures, optionalArg4)
    </script>


    <script type="text/javascript">
    	document.write("========>>> status对象，将当前时间设置到状态栏中"+"<<<========="+"</br>");
    	document.write(per.sal+"</br>");
    </script>


    <script type="text/javascript">
    	document.write("========>>>  location对象，模拟用户在地址栏输入url访问其它页面的情况"+"<<<========="+"</br>");
    	document.write(per.sal+"</br>");
    </script>


    <script type="text/javascript">
    	document.write("========>>>  history对象，演示刷新"+"<<<========="+"</br>");
    	document.write(per.sal+"</br>");
    </script>
  </body>
</html>
