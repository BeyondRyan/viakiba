<!DOCTYPE html>
<html>
<head lang="en">

    <title>栅格系统</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script rel="script" src="js/bootstrap.min.js"></script>
    <!--
    除了用于快速布局的预定义栅格类，Bootstrap 还包含了一组 Less 变量和 mixin 用于帮你生成简单、语义化的布局。
    变量
    通过变量来定义列数、槽（gutter）宽、媒体查询阈值（用于确定合适让列浮动）。我们使用这些变量生成预定义的栅格类，如上所示，还有如下所示的定制 mixin。
    -->
<style type="text/css">
    .wrapper {
    .make-row();
    }
    .content-main {
    .make-lg-column(8);
    }
    .content-secondary {
    .make-lg-column(3);
    .make-lg-column-offset(1);
    }
</style>
</head>
<body>
<!--
        你可以重新修改这些变量的值，或者用默认值调用这些 mixin。下面就是一个利用默认设置生成两列布局（列之间有间隔）的案例。
-->
    <div class="wrapper">
        <div class="content-main">花花.</div>
        <div class="content-secondary">hahaa</div>
    </div>
