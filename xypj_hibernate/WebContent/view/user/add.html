<#escape x as x?html>
<form class="form-horizontal" role="form" id="user_add_form" enctype="multipart/form-data">
	<div class="form-group">
		<label for="" class="col-sm-3 control-label">用户名</label>
		<div class="col-sm-8">
	  		<input type="text" name="userName" id="userName" value="1221" class="form-control" placeholder="请输入用户名"
	    			validate-tags="required name" validate-minLength="2" maxLength="20" 
	    			validate-message="{required:'此项必填22!'}"
	    			> 
		</div>
	</div>
	<div class="form-group">
		<label for="" class="col-sm-3 control-label">密码</label>
		<div class="col-sm-8">
	  		<input type="password" name="password" class="form-control" placeholder="请输入密码"
	    			validate-tags="required name" validate-minLength="2" maxLength="20" 
	    			validate-message="{required:'此项必2填!'}"
	    			> 
		</div>
	</div>
		<div class="form-group">
		<label for="" class="col-sm-3 control-label">性别</label>
		<div class="col-sm-8">
	  		<select id="sex" name="sex" class="selectBoxIt">
			        <option value="0">男</option>
					<option value="1">女</option>
			</select>
		</div>
	</div>
		<div class="form-group">
		<label for="" class="col-sm-3 control-label">年龄</label>
		<div class="col-sm-8">
	  		<input type="text" name="age" class="form-control" placeholder="请输入年龄"
	    			validate-tags="required name" validate-minLength="2" maxLength="20" 
	    			validate-message="{required:'此项必填22!'}"
	    			> 
		</div>
	</div>
		<div class="form-group">
		<label for="" class="col-sm-3 control-label">部门</label>
		<div class="col-sm-8">
	  		<input type="text" name="dept" class="form-control" placeholder="请输入部门"
	    			validate-tags="required name" validate-minLength="2" maxLength="20" 
	    			validate-message="{required:'此项必填22!'}"
	    			> 
		</div>
	</div>

</form>

<script type="text/javascript" language="javascript">
	
	$(function(){
		$('.selectBoxIt').selectBoxIt();
		//初始化表单验证
		$("#user_add_form").validation();
 	})
 	
 
</script>
</#escape>
